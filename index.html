<!DOCTYPE html>
<html>
<head>
  <title>Absensi Otomatis Aldo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .log {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Absensi Kehadiran</h1>
  <input type="text" id="inputNIS" placeholder="Masukkan NIS"><br>
  <button onclick="absenMasuk()">Masuk</button>
  <div class="log" id="log"></div>

  <script>
    // Link CSV dari Google Spreadsheet
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRjI7HFt1SP1zvH4op-fGN4U0oME2vlKmGro9prx7wrmXXAXI5jd5lafsFJnWnZ14S6iN0IUZ1gLKBR/pub?output=csv';

    async function absenMasuk() {
      const input = document.getElementById("inputNIS").value.trim();
      const log = document.getElementById("log");

      if (!input) {
        log.innerText = "âš ï¸ Masukkan NIS terlebih dahulu!";
        return;
      }

      log.innerText = "ðŸ”„ Memeriksa daftar absen...";

      try {
        const res = await fetch(sheetURL);
        const csvText = await res.text();
        const rows = csvText.split("\n").map(row => row.split(","));

        // Lewati header
        let ditemukan = false;
        for (let i = 1; i < rows.length; i++) {
          const nis = rows[i][1]?.trim(); // Kolom B = NIS
          const nama = rows[i][2]?.trim(); // Kolom C = Nama

          if (input === nis) {
            const now = new Date();
            const waktu = now.toLocaleString("id-ID");
            log.innerText = `âœ… ${nis} - ${nama} tercatat hadir pada ${waktu}`;
            ditemukan = true;
            break;
          }
        }

        if (!ditemukan) {
          log.innerText = "âŒ NIS tidak ditemukan dalam daftar!";
        }
      } catch (err) {
        log.innerText = "âš ï¸ Gagal mengambil data dari spreadsheet.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
